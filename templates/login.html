  <body>

    <h1>Welcome To Admin Login Page</h1>
    
    <div class="bg-light min-vh-100 d-flex flex-row align-items-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="card-group d-block d-md-flex row">
              
    
              <div class="card col-md-7 p-4 mb-0">
                <form action="/login/admin" , method="post">
                <div class="card-body">
                  <h1>Login</h1>
                  <p class="text-medium-emphasis">Sign In to your account</p>
                  <div class="input-group mb-3"><span class="input-group-text">
                      <svg class="icon">
                        <use xlink:href="/static/vendors/@coreui/icons/svg/free.svg#cil-user"></use>
                      </svg></span>
                    <input class="form-control" type="text" placeholder="Username" name="USER" required>
                  </div>
                  <div class="input-group mb-4"><span class="input-group-text">
                      <svg class="icon">
                        <use xlink:href="/static/vendors/@coreui/icons/svg/free.svg#cil-lock-locked"></use>
                      </svg></span>
                    <input class="form-control" type="password" placeholder="Password" name="PASS" required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button class="btn btn-primary px-4" type="submit">Login </button>
                    </div>
                    <div class="col-6 text-end">
                      <!-- <button class="btn btn-link px-0" type="button">Forgot password?</button> -->
                      <a href="/">Home Page </a>
                    </div>
                  </div>
                </div>
              </div>
            </form>




              <div class="card col-md-5 text-white bg-primary py-5">
                <div class="card-body text-center">
                  <div>
                    <h2>Sign up</h2>
                    <p>If you are not registered yet ,click on Register Now!</p>
                    <button class="btn btn-lg btn-outline-light mt-3" type="button" ><a href="/register/admin" style="color: black;">Register Now!</a></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
